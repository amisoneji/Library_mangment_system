{% extends 'base.html' %}
{% block body %}

<div class="container">
<div class="col-xl-6 col-lg-10 col-md-10 col-sm-10 mx-auto center form p-4">
<h4> Update Record</h4>

<form class="row g-3 needs-validation" method="POST"  action="/updateentry"  novalidate>
<div class="msg">{{ msg }}</div>
  <div class="col-md-10">
    <label for="validationCustom01" class="form-label">Book Id</label>
    <input type="text" name="bookid" class="form-control" id="validationCustom01">


  <div class="col-md-5">
    <label for="validationCustom04" class="form-label">Choose value to change</label>
    <select class="form-select" id="validationCustom04" name="change_column" required>
      <option selected disabled value="">Choose...</option>
      <option name="booktitle">Book Title</option>
      <option name="author">Author</option>
      <option name="category">Category</option>
      <option name="avaibility">Avaibility Count</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid Category.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label" >New Value</label>
    <input type="text" class="form-control" name="newvalue" id="validationCustom05" >

  </div>

  <div class="col-12">
    <button class="btn btn-primary" type="submit">Update</button>
  </div>
</form>
</div>
</div>
</div>

{% endblock body %}
